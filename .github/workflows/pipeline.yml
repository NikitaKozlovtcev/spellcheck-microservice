name: Main pipeline
on: [push, create]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    container:
      image: docker:20.10.16
    steps:
      - uses: actions/checkout@v3
      - run: |
          apk add make
          make build
          make lint-in-docker
          make test-in-docker
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login --username foo --password-stdin

